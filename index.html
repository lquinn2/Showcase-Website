<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>NIC Grad Showcase</title>
  <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">

<body>
  <nav class="side-nav righteous">

  <div class="spacer-125"></div>
